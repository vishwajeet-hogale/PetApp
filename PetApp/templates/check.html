{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-7" style="margin-left: 80px;">
        <div style="text-align: center;color: azure;font-size: 30px;font-weight: 500;margin-bottom: 20px;margin-top: 30px;">
          Recently entered records
        </div>
        <table class="table table-striped table-hover table-bordered table-sm bg-white">
          <thead>
            <tr>
              <td>Pet ID</td>
              <td>Pet Name</td>
              <td>Kind</td>
              <td>Owner ID</td>
              
              
            </tr>
          </thead>
          <tbody>
            {% for p in pets %}
            <tr>
              <td>{{p.0}}</td>
              <td>{{p.1}}</td>
              <td>{{p.2}}</td>
              <td>{{p.3}}</td>
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
</div>
{% endblock %}
